    <!-- Add your site or application content here -->
  <div class="contain-to-grid sticky">
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#/#"><span>Menu</span></a></li>
    </ul>
    <div class="logo">
      <a href="#/"><img src="images/logo-small.png"></a>
    </div>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
          
            <li ng-if="user" class="has-dropdown">
              <a href="#">{{user.full_name}}</a>
              <ul class="dropdown">
                <li><a href="#">Profile</a></li>
                <li ng-if="user" > <a href="/#/logout">Logout</a></li>
              </ul>
            </li>
          
            <li class="has-dropdown">
              <a href="#/tasks">BAU</a>
              <ul class="dropdown">
                <li><a href="#/tasks">Task List</a></li>
                <li ><a href="#/ssls">SSL Renewal</a></li>
              </ul>
            </li>
          
          <li ng-if="!user"><a href="#/login">Login</a></li>
          <li ng-if="!user"><a href="#/signup">Sign Up</a></li>

      </ul>

    </section>
  </nav>
</div>

  <div class="row">
    <div class="small-2 medium-2 large-2 columns"></div>
    <div class="small-12 medium- 12 large-12 columns">

        <alert ng-if="code" data-alert class="alert-box">
            {{code}} : {{message}}
                <a class="close">&times;</a>
        </alert>
        
     <div class="container">
    <div ng-view=""></div>
    </div>

    </div>
    <div class="small-2 medium-2 large-2 columns"></div>
  </div>
